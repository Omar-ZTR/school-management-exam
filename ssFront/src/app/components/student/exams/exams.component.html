<div class="ag-format-container">
  <div *ngFor="let event of examlist" class="ag-courses_box">
    <div class="ag-courses_item">
      <a (click)="statutExam(event.exam__id)" class="ag-courses-item_link">
        <div class="ag-courses-item_bg"></div>

        <div class="ag-courses-item_title">
          {{ event.title }}
		  <span class="ag-courses-item_date">
			{{ event.obligation }}
          </span>
		  <span class="ag-courses-item_date">
			{{ event.obligation }}
          </span>
        </div>
        <div class="ag-courses-item_date-box">
          Start:
          <span class="ag-courses-item_date">
            {{ event.startDate | date : "EEEE dd MMMM" }}
          </span>
        </div>
        <div class="ag-courses-item_date-box">
          {{ event.startDate | date : "shortTime" }} -
          {{ event.endDate | date : "shortTime" }}
        </div>
      </a>
    </div>

    <div class="ag-courses_item">
      <a href="#" class="ag-courses-item_link">
        <div class="ag-courses-item_bg"></div>

        <div class="ag-courses-item_title">
          UX/UI Web-Design&#160;+ Mobile Design
        </div>

        <div class="ag-courses-item_date-box">
          Start:
          <span class="ag-courses-item_date"> 04.11.2022 </span>
        </div>
      </a>
    </div>
