<!-- uploadFile of exam -->
<div class="ADD">ADD file</div>
<fieldset class="fileTestForm box">
  <div class="custome-file">
    <span>
      <i class="fa fa-upload fa-2x" aria-hidden="true"></i>Upload Your Picture
    </span>
    <input
      type="file"
      accept=".doc, .docx, .pdf, .txt, .rtf, .md, .jpg, .jpeg, .png, .ppt, .pptx, .xls, .xlsx, .zip, .rar"
      multiple
      (change)="detectFiles($event)"
    />
  </div>
  <div *ngFor="let url of urls">
    <ul>
      <li>
        <div class="listpreview">
          <div class="previewimg">
            <img
              *ngIf="url.type === 'image'"
              [src]="url.url"
              class="rounded mb-3"
              width="180"
            />
            <i
              *ngIf="url.type !== 'image'"
              class="fa-solid fa-file-{{ url.type }}"
            ></i>
          </div>

          <h1>{{ url.type }}</h1>
        </div>
      </li>
    </ul>
  </div>
</fieldset>
