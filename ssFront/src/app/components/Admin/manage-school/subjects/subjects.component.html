<div class="card">
  <p-table
    #dt2
    [value]="subjects"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="[
      'last__name',
      'first__name',
      'representative.name',
      'status'
    ]"
    [tableStyle]="{ 'min-width': '50vw' }"
  >
    <ng-template pTemplate="caption">
      <p-button
        label="Add"
        (click)="showDialog()"
        [text]="true"
        [raised]="true"
        [style]="{ 'border-radius': '15px', 'text-wrap': 'nowrap' }"
        icon="pi pi-plus"
        severity="warning"
      />
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 10%">Subject Name</th>

        <!-- <th style="width:max-content">specialty</th> -->

        <th style="width: 25%">Coefficient</th>

        <th style="width: 10%">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-subject>
      <tr>
        <td>
          <input
            type="text"
            class="no-border"
            pInputText
            (input)="
              changeName($any($event.target)?.value, subject.subject__id)
            "
            [value]="subjectName[subject.subject__id].Subject__name"
          />
          <div
            for="subjectName"
            *ngIf="subjectName[subject.subject__id].Msg != ''"
            style="color: red"
          >
            {{ subjectName[subject.subject__id].Msg }}
          </div>
        </td>

        <td>
          <!-- <input
            type="number"
            class="no-border"
            pInputNumber
            (input)="
              changeCoeff($any($event.target)?.value, subject.subject__id)
            "
            [value]="subjectCoeff[subject.subject__id].coeff"
          /> -->
        
            <p-inputNumber
              mode="decimal"
              [showButtons]="true"
              pInputNumber
              buttonLayout="horizontal"
              spinnerMode="horizontal"
              decrementButtonClass="p-button-danger RR"
              incrementButtonClass="p-button-success"
              incrementButtonIcon="pi pi-plus"
              decrementButtonIcon="pi pi-minus"
              [style]="{ width: '60px' }"
              [step]="0.25"
              (onInput)="changeCoeff($event.value, subject.subject__id)"
              id="coefficient"
              class="flex-auto "
              [(ngModel)]="subjectCoeff[subject.subject__id].coeff"
            />
         
          <div
            for="coefficient"
            *ngIf="subjectCoeff[subject.subject__id].Msg != ''"
            style="color: red"
          >
            {{ subjectCoeff[subject.subject__id].Msg }}
          </div>
        </td>

        <td>
          <div class="inlineflex">
            <p-button
              *ngIf="subjectIds.includes(subject.subject__id)"
              label="save"
              (click)="UpdateSubject(subject.subject__id)"
              [text]="true"
              [raised]="true"
              [style]="{ 'border-radius': '15px', 'text-wrap': 'nowrap' }"
              icon="pi pi-upload"
              severity="warning"
            />
            <p-button
              label="delete"
              (click)="deleteSubject(subject.subject__id)"
              [text]="true"
              [raised]="true"
              [style]="{ 'border-radius': '15px', 'text-wrap': 'nowrap' }"
              icon="pi pi-trash"
              severity="warning"
            />
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No Subject found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Add Subject"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem' }"
>
  <div class="inputForm mb-3">
    <label for="subjectName" class="font-semibold w-6rem">Subject Name</label>
    <div>
      <input
        pInputText
        (input)="controllerName($any($event.target)?.value, null)"
        id="subjectName"
        class="flex-auto"
        [(ngModel)]="NameNew"
      />
      <div for="subjectName" *ngIf="NameErrMsg != ''" style="color: red">
        {{ NameErrMsg }}
      </div>
    </div>
  </div>
  <div class="inputForm mb-3">
    <span class="font-semibold w-6rem">Coefficient</span>
    <div>
      <p-inputNumber
        mode="decimal"
        [showButtons]="true"
        pInputNumber
        buttonLayout="horizontal"
        spinnerMode="horizontal"
        decrementButtonClass="p-button-danger RR"
        incrementButtonClass="p-button-success"
        incrementButtonIcon="pi pi-plus"
        decrementButtonIcon="pi pi-minus"
        [style]="{ width: '60px' }"
        [step]="0.25"
        (onInput)="controllerCoeff($event.value, null)"
        inputId="coeff"
        styleClass="input-styling"
        class="flex-auto"
        [(ngModel)]="CoeffNew"
      />
      <div for="coeff" *ngIf="coeffErrMsg != ''" style="color: red">
        {{ coeffErrMsg }}
      </div>
    </div>
  </div>

  <div class="flex justify-content-end gap-2">
    <p-button
      label="Cancel"
      (click)="closeDialog()"
      severity="secondary"
      [style]="{
        'border-radius': '15px',
        margin: '7px',
        'text-wrap': 'nowrap'
      }"
      (click)="visible = false"
    />
    <p-button
      label="Save"
      (click)="createSubject()"
      [style]="{
        'border-radius': '15px',
        margin: '7px',
        'text-wrap': 'nowrap'
      }"
    />
  </div>
</p-dialog>
