<div class="card">
  <!-- <p-toast /> -->

  <div class="groups" *ngFor="let g of groups">
    <div class="btnGroups">
      {{ g.group__name }}
    </div>

    <p-table
      [value]="g.subjects"
      dataKey="id"
      [tableStyle]="{ 'min-width': '60rem' }"
      [expandedRowKeys]="expandedRows"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 45rem"></th>
         
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-Sub let-expanded="expanded">
        <tr>
          <td>
            <p-button
              type="button"
              pRipple
              [pRowToggler]="Sub"
              [text]="true"
              [rounded]="true"
              [plain]="true"
              [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
            />
          </td>
          <td>{{ Sub.subject__name }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="rowexpansion" let-s>
        <tr>
          <td colspan="7">
            <div class="p-3" *ngFor="let SubEx of s.exams">
              <p-table [value]="SubEx.students" dataKey="id">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Exam</th>
                    <th>Name student</th>
                    <th>Note</th>
                
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-E>
                  <tr>
                  
                    <td>{{ SubEx.exam__title }}</td>
                    <td>{{ E.user__name }}</td>
                    <td>{{ E.ans__result }}</td>
                  
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="6">
                      There are no order for this product yet.
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
